<!DOCTYPE html>
<html lang= "en">

 <head>
 <title>While logic</title>
</head>
<body>


<script type="text/javascript">
    var count= 0;
    var numbers = new Array(100);
    while (count<100) {
    numbers[count]=count;
    document.write("<br />");
    document.write(numbers[count]);

    ++count;
}



</script>

</body>
</html>
